services:
  frontend:
    image: tiritibambix/itransfer-frontend
    ports:
      - "3500:80"  # Le frontend sera disponible sur le port 3500
    volumes:
      - /srv/dev-disk-by-uuid-7fe66601-5ca0-4c09-bc13-a015025fe53a/Files/iTransfer/frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  backend:
    image: tiritibambix/itransfer-backend
    ports:
      - "5500:5000"  # Le backend sera accessible sur le port 5500
    environment:
      - FRONTEND_URL=http://localhost:3500  # Le frontend sera sur ce port (géré dynamiquement)
      - ADMIN_USERNAME=adminuser  # Nom d'utilisateur pour l'authentification
      - ADMIN_PASSWORD=adminuserpassword  # Mot de passe pour l'authentification
    volumes:
      - /srv/dev-disk-by-uuid-7fe66601-5ca0-4c09-bc13-a015025fe53a/Files/iTransfer/backend_data:/app/data
      - /srv/dev-disk-by-uuid-7fe66601-5ca0-4c09-bc13-a015025fe53a/Files/iTransfer/uploads:/app/uploads
    depends_on:
      - db

  db:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: mariadb_db
      MYSQL_USER: mariadb_user
      MYSQL_PASSWORD: mariadb_pass
    ports:
      - "3306:3306"
    volumes:
      - /srv/dev-disk-by-uuid-7fe66601-5ca0-4c09-bc13-a015025fe53a/Files/iTransfer/db_data:/var/lib/mysql

volumes:
  db_data:
  backend_data:
  uploads:

version: '3.8'

services:
  frontend:
    image: tiritibambix/itransfer-frontend
    ports:
      - "3500:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_BACKEND_URL=http://backend:5000 # URL dynamique du backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  backend:
    image: tiritibambix/itransfer-backend
    ports:
      - "4500:5000"
    environment:
      - FLASK_ENV=production
      - FRONTEND_URL=http://frontend:80 # URL dynamique du frontend
      - DATABASE_URL=mysql://mariadb_user:mariadb_pass@db/mariadb_db
      - SECRET_KEY=super_secret_key
    volumes:
      - ./backend_data:/app/data
      - ./uploads:/app/uploads
    depends_on:
      - db

  db:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: mariadb_db
      MYSQL_USER: mariadb_user
      MYSQL_PASSWORD: mariadb_pass
    ports:
      - "3306:3306"
    volumes:
      - ./db_data:/var/lib/mysql

volumes:
  db_data:
  backend_data:
  uploads:

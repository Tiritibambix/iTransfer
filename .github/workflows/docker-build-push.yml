name: Build and Push Docker Images

on:
  workflow_dispatch:  # Permet de lancer manuellement le workflow

jobs:
  build-and-push:
    runs-on: ubuntu-22.04  # Utilisation d'une VM Ubuntu récente

    steps:
    # Étape 1 : Cloner le dépôt
    - name: Checkout repository
      uses: actions/checkout@v3

    # Étape 2 : Configurer Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Étape 3 : Connexion à Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Étape 4 : Construire et pousser l'image Docker pour le backend
    - name: Build and push backend image
      uses: docker/build-push-action@v3
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: tiritibambix/itransfer-backend:latest
        platforms: linux/amd64 #,linux/arm64

    # Étape 5 : Construire et pousser l'image Docker pour le frontend
    - name: Build and push frontend image
      uses: docker/build-push-action@v3
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: tiritibambix/itransfer-frontend:latest
        platforms: linux/amd64 #,linux/arm64

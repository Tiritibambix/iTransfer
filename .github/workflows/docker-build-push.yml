name: Build, Test and Push Docker Images

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-test-push:
    runs-on: ubuntu-22.04

    steps:
    # Étape 1 : Cloner le dépôt
    - name: Checkout repository
      uses: actions/checkout@v3

    # Étape 2 : Configurer Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Étape 3 : Connexion à Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Étape 4 : Construire l'image Docker du backend
    - name: Build backend image
      uses: docker/build-push-action@v3
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: tiritibambix/itransfer-backend:latest

    # Étape 5 : Construire l'image Docker du frontend
    - name: Build frontend image
      uses: docker/build-push-action@v3
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: tiritibambix/itransfer-frontend:latest

    # Étape 6 : Exécuter les tests
    - name: Run Tests
      run: |
        docker-compose up -d db
        docker-compose up -d backend
        docker-compose run backend pytest /app/tests/
